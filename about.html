<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于 Growy</title>
    <style>
        :root {
            --primary: #1B5E20;
            --bg: #F5F7FA;
            --text: #2C3E50;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            max-width: 500px;
            text-align: center;
        }
        h1 { color: var(--primary); margin-bottom: 10px; }
        p { line-height: 1.6; color: #555; margin-bottom: 20px; }
        .logo { 
            width: 80px; height: 80px; background: #eee; 
            border-radius: 16px; margin: 0 auto 20px; object-fit: contain;
        }
        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="card">
        <!-- 同样的 Logo 路径 -->
        <img src="images/logo.png" alt="Growy Logo" class="logo" onerror="this.style.display='none'">
        
        <h1>关于 Growy</h1>
        
        <p>
            <strong>Growy (Grow With You)</strong> 是一个致力于通过数据和科学证据，
            赋能家长、减轻育儿焦虑的 AI 伙伴。
        </p>
        
        <p style="text-align: left;">
            我们的使命不是把孩子变成“神童”，而是帮助家长：<br>
            ✅ 理解大脑发育的客观规律<br>
            ✅ 识别真正的关键期与敏感期<br>
            ✅ 在正确的时间，做正确的事
        </p>

        <a href="index.html" class="btn">返回时间线工具</a>
    </div>
</body>
</html>
