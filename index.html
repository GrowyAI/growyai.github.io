<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growy - Grow With You</title>
    <script>
        // --- 语言自动检测与重定向 ---
        document.addEventListener('DOMContentLoaded', () => {
            // 获取浏览器首选语言，例如 "zh-CN", "en-US"
            const userLang = navigator.language || navigator.userLanguage; 
            
            // 简单判断是否为中文 (以 'zh' 开头)
            const isChinese = userLang.toLowerCase().startsWith('zh');
            
            // 构建目标路径
            const targetPath = isChinese ? 'zh/index.html' : 'en/index.html';
            
            // 重定向到对应的语言子目录
            window.location.replace(targetPath);
        });
    </script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
    </style>
</head>
<body>
    <p>正在检测语言，请稍候...</p>
</body>
</html>
